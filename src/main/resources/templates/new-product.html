<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<link rel="stylesheet" href="/css/style.css">
		<meta charset="UTF-8">
		<title>New Product</title>

		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">

		<style>
			fieldset {
				background-color: #eeeeee;
			}

			legend {
				background-color: darkgreen;
				color: white;
			}

			input {
				margin: 5px;
			}
		</style>
	</head>

	<body>
		<section id="new-product">
			<nav class="navbar bg-primary">
				<div class="container text-center">
					<a style="color: white;" class="navbar-brand" href="#"><i class="uil uil-archive-alt"
							style="color: white;"></i>ProductRec</a>
					<div style="align-items: center;" th:switch="__${#locale.language}__">
						<p class="m-0" th:case="en"><a href="?language=tr"><img src="/img/en-flag.png" width="50px"
									height="30px" alt=""></a> </p>
						<p class="m-0" th:case="tr"> <a href="?language=en"><img src="/img/tr-flag.png" width="50px"
									height="27px" alt=""></a>
						</p>
					</div>
				</div>
			</nav>

			<div class="container mt-5 fw-bolder">
				<form action="/product/add" method="post" th:object="${product}">
					<fieldset>
						<legend>
							<h3 class="ps-3 pt-1" th:text="#{enterNewProductText}"></h3>
						</legend>
						<p class="p-1 fw-normal" th:text="#{fillFormText}"></p>
						<table>
							<tr>
								<td th:text="#{category}  + ':  '"></td>
								<td>
									<select th:field="*{category}">
										<option value="">-- Please Select --</option>
										<option value="Food">Food</option>
										<option value="Tech">Technology</option>
										<option value="Beverage">Beverage</option>
										<option value="Clothing">Clothing</option>                        
										<option value="Furniture">Furniture</option>                        
									</select>
								</td>
								<td th:errors="*{category}" class="error"></td>
							</tr>
							<tr>
								<td th:text="#{productName} + ':'">Product Name:</td>
								<td><input type="text" th:field="*{productName}"></td>
								<td th:errors="*{productName}" class="error"></td>
							</tr>
							<tr>
								<td th:text="#{brandName} + ':'">Brand Name:</td>
								<td><input type="text" th:field="*{brand}"></td>
								<td th:errors="*{brand}" class="error"></td>
							</tr>
							<tr>
								<td th:text="#{description} + ':'"></td>
								<td><input type="text" th:field="*{description}"></td>
								<td th:errors="*{description}" class="error"></td>
							</tr>
							<tr>
								<td th:text="#{unitPrice} + ':'"></td>
								<td><input type="text" th:field="*{unitPrice}"></td>
								<td th:errors="*{unitPrice}" class="error"></td>
							</tr>
							<tr>
								<td th:text="#{stock} + ':'"></td>
								<td><input type="text" th:field="*{stock}"></td>
								<td th:errors="*{stock}" class="error"></td>
							</tr>
							<tr>
								<td th:text="#{totalPrice} + ':'"></td>
								<td><input type="text" th:field="*{totalPrice}"></td>
								<td th:errors="*{totalPrice}" class="error"></td>
							</tr>
							<tr>
								<td th:text="#{recordDate} + ':' "></td>
								<td><input type="text" th:field="*{recordDate}"></td>
								<td th:errors="*{recordDate}" class="error"></td>
							</tr>
							<tr>
								<td></td>
								<td><input class="btn btn-success" type="submit" th:value="#{saveText}"></td>
								<td></td>
							</tr>
						</table>
					</fieldset>

				</form>
			</div>
		</section>

	</body>

</html>
